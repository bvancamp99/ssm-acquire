---
name: Acquisition plans for ssm_acquire cli.
distros:
  amzn2:
    commands:
      - cd /home/ec2-user
      - mkdir -p ssm_acquire
      - cd ssm_acquire
      - rm -f capture.aff4
      - wget -c https://github.com/google/rekall/releases/download/v1.5.1/linpmem-2.1.post4
      - sudo chmod +x linpmem-2.1.post4
      - sudo ./linpmem-2.1.post4 --output ./capture.aff4
